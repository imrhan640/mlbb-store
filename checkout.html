<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .checkout-box { border: 1px solid #ddd; padding: 20px; border-radius: 10px; display: inline-block; margin-top: 20px; }
    button { padding: 10px 20px; background: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0b7dda; }
  </style>
</head>
<body>
  <h1>Checkout</h1>
  <div class="checkout-box">
    <p id="product-name"></p>
    <p id="product-price"></p>
    <button onclick="goBack()">← Back to Store</button>
  </div>

  <script>
    // Get product info from URL
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    const price = params.get("price");

    document.getElementById("product-name").innerText = "Product: " + (product || "N/A");
    document.getElementById("product-price").innerText = "Price: ₱" + (price || "N/A");

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
