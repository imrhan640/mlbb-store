<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MLBB Diamonds Store</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    .product { border: 1px solid #ddd; padding: 20px; margin: 10px; border-radius: 10px; display: inline-block; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>MLBB Diamonds Store</h1>

  <div class="product">
    <h2>86 Diamonds</h2>
    <p>₱150</p>
    <button onclick="buy('86 Diamonds', 150)">Buy Now</button>
  </div>

  <div class="product">
    <h2>172 Diamonds</h2>
    <p>₱300</p>
    <button onclick="buy('172 Diamonds', 300)">Buy Now</button>
  </div>

  <div class="product">
    <h2>257 Diamonds</h2>
    <p>₱450</p>
    <button onclick="buy('257 Diamonds', 450)">Buy Now</button>
  </div>

  <script>
    function buy(product, price) {
      // Go to checkout.html and send details
      window.location.href = `checkout.html?product=${encodeURIComponent(product)}&price=${price}`;
    }
  </script>
</body>
</html>
